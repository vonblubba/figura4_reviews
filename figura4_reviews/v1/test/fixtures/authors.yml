leguin:
  id: 2
  first_name:   Ursula
  second_name:  K. Le Guin
  bio:          Ursula Kroeber Le Guin (Berkeley, 21 ottobre 1929) è una scrittrice statunitense di fantascienza e di fantasy.\nHa vinto quattro premi Hugo e tre premi Nebula - i massimi riconoscimenti della letteratura fantastica - ed è considerata una delle principali autrici viventi di fantascienza. La profondità e attualità dei suoi temi, che spaziano dal femminismo all''utopia e al pacifismo, hanno reso i suoi romanzi noti e apprezzati ben oltre il tradizionale circolo di lettori di genere. Tra le sue opere si ricordano in particolare La mano sinistra delle tenebre (1969) e I reietti dell''altro pianeta (1975).
  picture:      ursula_le_guin.jpg
  

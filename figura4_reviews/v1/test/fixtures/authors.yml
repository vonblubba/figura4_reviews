  first_name:   Frank
  second_name:  Herbert
  bio:          Frank Patrick Herbert (8 ottobre 1920 - 11 febbraio 1986) è stato un celebre autore di fantascienza nordamericano.\nHerbert è stato uno scrittore acclamato dalla critica ed ha contemporaneamente riportato un successo di pubblico a livello mondiale. Rimane noto soprattutto per il suo romanzo Dune e per i cinque successivi libri della serie. La saga di Dune affronta temi complessi cari allo scrittore come la sopravvivenza umana, l''evoluzione, l''ecologia e la commistione di religione, politica e potere. Da molti degli appassionati del genere è considerata l''opera migliore di fantascienza epica mai scritta, e rimane certamente una delle più popolari.\nDune vinse nel 1965 il Premio Nebula, a cui fece seguito il Premio Hugo nel 1966, cioè entrambi i massimi riconoscimenti nell''ambito fantascientifico. Dopo la scomparsa dell''autore, il figlio Brian Herbert con Kevin J. Anderson, hanno scritto un secondo ciclo di romanzi, il preludio a Dune. Il film tratto dal romanzo, Dune diretto da David Lynch nel 1984, quantunque criticato, rimane un classico del genere. Nel 2001 Dune è stato adattato per una mini-serie TV con il titolo Dune il destino dell''universo (Frank Herbert''s Dune); grazie al successo riscosso il serial ha avuto un seguito, I figli di Dune (Frank Herbert''s Children of Dune, 2003), anch''esso tratto dalla fortunata saga di Herbert.\nOltre ai film sono ispirati alla saga di Dune una serie di videogiochi in particolare l''omonimo Dune, un felice connubio fra un adventure ed uno strategico e Dune II che ha ispirato molti giochi strategici in tempo reale successivi.
